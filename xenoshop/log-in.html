<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - XenoShop</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>
        <img src="images/xenoshop_logo.svg" id="logo" alt="XenoShop logo">
        <nav>
            <a href="index.html">home</a>
            <a href="products.html">products</a>
            <a href="about.html">about</a>
            <a href="contact-us.html">contact us</a>
            <a href="log-in.html">log in</a>
            <a href="user-profile.html">profile</a>
            <a href="cart.html">cart</a>
        </nav>
    </header>

    <div id="content">
        <h1 id="content-title">log in</h1>

        <div id="content-blocks">
            <form class="contact-card">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="text" id="login-email" name="email" placeholder="name@example.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password"
                        required autocomplete="current-password">
                </div>

                <button class="form-submit" type="submit">Log in</button>

                <p>
                    No account yet?
                    <a href="sign-up.html" style="color: #00bf63;">Sign up</a>
                </p>
            </form>
        </div>
    </div>

    </footer>
</body>
</html>
